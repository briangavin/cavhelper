  <body style="background-color:#cac59f" ;>

        
    <ul id="slide-out" class="sidenav">
    <h4 class="pad8">Card List</h4>
      <form id="catalogselect" action="#">
            <p>
              <label>
                <input name="catalog1" id="fullcatalog" type="radio" checked onclick="catalogclick(id)"/>
                <span>Full Catalog</span>
              </label>
            </p>
            <p>
              <label>
                <input name="catalog1" id="userlist" type="radio"  onclick="catalogclick(id)"/>
                <span id="userlistname">User List</span>
              </label>
            </p>
          </form>              
      <label id="editchoice" class="pad8">
            <input id ="editlist"type="checkbox" onclick="editcatalogclick(id)" />
            <span>Add and Remove Units</span>
          </label>
    
    <h4 class="pad8">Filter Catalog by</h4>
    <h5 class="pad8">Faction</h5>
    <p class="pad8">
        <label>
          <input id ="adon" type="checkbox" checked="checked"/>
          <span>Adon</span>
        </label>
      </p> 
      <p class="pad8">
          <label>
            <input id ="almir" type="checkbox" checked="checked" />
            <span>Almirithil</span>
          </label>
        </p>    
        <p class="pad8">
            <label>
              <input id ="indep" type="checkbox" checked="checked" />
              <span>Independent</span>
            </label>
          </p>     
        <p class="pad8">
            <label>
              <input id ="malvernis" type="checkbox" checked="checked"/>
              <span>Malvernis</span>
            </label>
          </p>
          <p class="pad8">
              <label>
                <input id ="ritter" type="checkbox" checked="checked"/>
                <span>Ritter</span>
              </label>
            </p>       
            <p class="pad8">
                <label>
                  <input id ="temple" type="checkbox" checked="checked"/>
                  <span>Temple</span>
                </label>
              </p>
    
    <p class="pad8">
      <label>
        <input id ="rach" type="checkbox" checked="checked"/>
        <span>Rach</span>
      </label>
    </p>
    <p class="pad8">
      <label>
        <input id ="terran"type="checkbox" checked="checked"/>
        <span>Terran</span>
      </label>
    </p>
    <h5 class="pad8">Unit Type</h5>
    <p class="pad8">
      <label>
        <input id ="cav"type="checkbox" checked="checked"/>
        <span>CAV</span>
      </label>
    </p>
    <p class="pad8">
      <label>
        <input id ="vehicle" type="checkbox" checked="checked"/>
        <span>Vehicle</span>
      </label>
    </p>
    <p class="pad8">
      <label>
        <input id="aircraft"type="checkbox" checked="checked"/>
        <span>Aircraft</span>
      </label>
    </p>
  </ul>

        <div class="nav-wrapper brown">
